<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
  
</head>
<title>Demographics of Western Australia</title>
<body>
  <h1>Title</h1>
  <div class="grid">
    <div id="image"><img src="https://www.australia.com/content/dam/signature-experiences/assets/discoverAboriginalExperiences/117383-56.jpg"></div>
    <div id="text1">Coloured is <span style="color: rgb(0, 161, 224);">here.</span> Text <b>goes</b> <u>underline</u> <i>here</i></div>
    <div id="text2">Text 2</div>
    <div id="map"></div>
    <div id="population"></div>
    <div id="industry"></div>
    <div id="barChart"></div>
    <div id="line1"></div>
    <div id="text3">Text 3</div>
    <div id="line2"></div>
    <div id="text4">Text 4</div>
  </div>

  <script type="text/javascript">
  var line1 = "js/line_vega.json";
  vegaEmbed('#line1', line1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var line2 = "js/multi_line_vega.json";
  vegaEmbed('#line2', line2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var barChart = "js/bar_vega.json";
  vegaEmbed('#barChart', barChart).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var map = "js/map_vega.json";
  vegaEmbed('#map', map).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var population = "js/population_vega.json";
  vegaEmbed('#population', population).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var industry = "js/industry_vega.json";
  vegaEmbed('#industry', industry).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  </script>
</body>
</html>
